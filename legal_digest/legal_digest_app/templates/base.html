<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Legal Digest{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <header>
        <div class="brand"><a href="{% url 'legal_digest_app:index' %}">Legal Digest</a></div>
        <nav>
            <a href="{% url 'legal_digest_app:index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'legal_digest_app:dashboard' %}">Dashboard</a>
                <a href="{% url 'legal_digest_app:logout' %}" class="button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="button">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
