<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Legal Digest - Expert Legal Case Summaries & Analysis{% endblock %}</title>
    <meta name="description" content="{% block description %}Read expert legal case summaries and analysis. Browse comprehensive court case reviews, legal insights, and detailed case documentation from a legal professional.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}legal case summaries, court cases, legal analysis, case law, legal insights, court decisions, case reviews, legal education{% endblock %}">
    <meta name="author" content="Legal Digest">
    <meta name="robots" content="{% block robots %}index, follow{% endblock %}">
    <meta name="google-site-verification" content="2WnVoPIMaITZ3fGcoCfyQ-ifWGqHV6C21Ic6Q5Zceck" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:title" content="{% block og_title %}Legal Digest - Expert Legal Case Summaries{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Read expert legal case summaries and analysis from a professional lawyer. Browse court cases and legal insights.{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{% load static %}{{ request.scheme }}://{{ request.get_host }}{% static 'images/og-image.png' %}{% endblock %}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.build_absolute_uri }}">
    <meta property="twitter:title" content="{% block twitter_title %}Legal Digest - Expert Case Summaries{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}Read expert legal case summaries and analysis from a professional lawyer.{% endblock %}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{% block canonical %}{{ request.build_absolute_uri }}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'images/favicon.ico' %}">
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
    {% block extra_css %}{% endblock %}
    
    <!-- Structured Data -->
    {% block structured_data %}
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Legal Digest",
      "description": "Expert legal case summaries and analysis",
      "url": "{{ request.build_absolute_uri }}",
      "publisher": {
        "@type": "Organization",
        "name": "Legal Digest"
      }
    }
    </script>
    {% endblock %}
</head>
<body>
    <header>
        <div class="brand"><a href="{% url 'legal_digest_app:index' %}">Legal Digest</a></div>
        <nav>
            <a href="{% url 'legal_digest_app:index' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'legal_digest_app:dashboard' %}">Dashboard</a>
                <a href="{% url 'legal_digest_app:logout' %}" class="button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="button">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
