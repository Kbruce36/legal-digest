{% extends 'base.html' %}

{% block title %}Login | Legal Digest{% endblock %}

{% block content %}
<div class="card" style="max-width:420px;">
    <h1 style="margin-top:0;">Login</h1>
    {% if form.errors %}
        <p style="color:#b91c1c; font-weight:600;">Please check your username and password.</p>
    {% endif %}
    <form method="post" novalidate>
        {% csrf_token %}
        <div style="display:flex; flex-direction:column; gap:12px;">
            {{ form.as_p }}
        </div>
        <button type="submit" style="margin-top:10px; background:#1d4ed8; color:#fff; padding:10px 14px; border:none; border-radius:6px; cursor:pointer;">
            Sign in
        </button>
    </form>
</div>
{% endblock %}
